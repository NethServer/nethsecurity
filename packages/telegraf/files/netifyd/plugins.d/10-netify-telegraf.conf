# Netify Aggregator Processor Plugin Loader
#
##############################################################################

[proc-aggregator-telegraf]
enable = yes
plugin_library = ${path_plugin_libdir}/libnetify-proc-aggregator.so.0.0.0
conf_filename = ${path_state_persistent}/netify-proc-aggregator-telegraf.json

[sink-log-telegraf]
enable = yes
plugin_library = ${path_plugin_libdir}/libnetify-sink-log.so.0.0.0
conf_filename = ${path_state_persistent}/netify-sink-log-telegraf.json

